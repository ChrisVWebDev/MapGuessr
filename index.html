<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>
    <div class="container">
        <div class="item" id="title">

        </div>


        <!-- Async script executes immediately and must be after any DOM elements used in callback. AIzaSyCWvGo4eoOQGGs44Sgp36XirucbJhoK2aM -->

            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWvGo4eoOQGGs44Sgp36XirucbJhoK2aM&map_ids=62c3cd82857a5842&callback=initMap">
            </script>
